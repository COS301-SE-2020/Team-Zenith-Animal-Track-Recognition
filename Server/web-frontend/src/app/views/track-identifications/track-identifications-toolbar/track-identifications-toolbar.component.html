<div id="identifications-toolbar-container">
    <div id="identifications-toolbar-navigationtree-container">
        <div id="identifications-toolbar-navigation">
            <a href="javascript:void(0)" class="fontM activeView">Track Identifications</a>
        </div>
    </div>
    <div id="identifications-toolbar">
        <mat-select id="identifications-filter-btn" class="identifications-select-btn" class="fontR" placeholder="Filter By" disableOptionCentering>
            <mat-option value="filterCommonName">Common Name</mat-option>
            <mat-option value="animalGroup">Animal Group</mat-option>
            <mat-option value="identificationTags">Identification Tags</mat-option>
            <mat-option value="filterDateOfCapture">Date of Capture</mat-option>
        </mat-select>
        <mat-select id="identifications-sortby-btn" class="identifications-select-btn" class="fontR" placeholder="Sort By" disableOptionCentering>
            <mat-option value="abc">Alphabetical</mat-option>
            <mat-option value="sortCommonName">Common Name</mat-option>
            <mat-option value="sortDateOfCapture">Date of Capture</mat-option>
        </mat-select>
        <mat-select id="identifications-toolbar-actions-btn" class="fontM" placeholder="Actions" disableOptionCentering>
            <mat-option>Option 1</mat-option>
            <mat-option>Option 2</mat-option>
        </mat-select>
    </div>
</div>
