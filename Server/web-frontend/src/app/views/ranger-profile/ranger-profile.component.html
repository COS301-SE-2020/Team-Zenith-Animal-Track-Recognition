<div id="ranger-profile-workspace-container">
    <div id="rangers-toolbar-container">
        <div id="rangers-toolbar-navigationtree-container">
            <div id="rangers-toolbar-navigation">
                <a (click)="route('rangers')" class="fontM">Rangers</a>
                <mat-icon>chevron_right</mat-icon>
                <a href="javascript:void(0)" class="fontM activeView" *ngIf="user">{{user.firstName}}&nbsp;{{user.lastName}}</a>
            </div>
        </div>
		<div id="rangers-toolbar">
			<mat-select id="rangers-toolbar-actions-btn" class="fontM" placeholder="Actions" disableOptionCentering>
				<mat-option>Edit Information</mat-option>
				<mat-option>Change Level</mat-option>
				<mat-option>Delete Ranger</mat-option>
			</mat-select>
		</div>
    </div>
    <div id="ranger-profile-view-workspace">
		<div id="ranger-profile-info-container">
		</div>
		<div id="ranger-profile-feed-container">
			<mat-tab-group mat-align-tabs="center" dynamicHeight>
				<mat-tab label="Overview">
					<div id="ranger-profile-spoor-feed-container">
					</div>			
					<div id="ranger-profile-activity-feed-container">
					</div>
				</mat-tab>				
				<mat-tab label="Activity">
				</mat-tab>				
				<mat-tab label="Identified Spoors">
				</mat-tab>				
				<mat-tab label="Permissions">
				</mat-tab>
			</mat-tab-group>
		</div>
    </div>
</div>
