<h1 mat-dialog-title>Add New Animal</h1>
<mat-dialog-content>
    <form [formGroup]="addAnimalForm" id="add-animal-form-container">
        <div id="add-animal-form-overview">
            <div class="add-animal-form-content">
                <div id="overview-classification-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Group Name</mat-label>
                        <input matInput formControlName="groupName">
                        <mat-hint>Required</mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Common Name</mat-label>
                        <input matInput formControlName="commonName">
                        <mat-hint>Required</mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Classification</mat-label>
                        <input matInput formControlName="classification">
                        <mat-hint>Required</mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div id="add-animal-form-descr">
            <div class="add-animal-form-content add-animal-form-descr">
                <mat-form-field appearance="outline" id="add-animal-form-descr-textarea">
                    <mat-label>Animal Description</mat-label>
                    <textarea rows="5" matInput #charTa formControlName="animalDescription"></textarea>
                    <mat-hint align="start">{{charTa.value?.length || 0}}/1500 (Required)</mat-hint>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button id="cancel-btn" class="fontSB" (click)="closeDialog()">CANCEL</button>
    <button type="submit" mat-button (click)="onSubmit(false)" id="add-animal-btn" class="fontSB">ADD ANIMAL</button>
</mat-dialog-actions>
