<h1 mat-dialog-title>
    Add New Ranger</h1>
<mat-dialog-content id="add-ranger-form-container">
    <form [formGroup]="addUserForm" id="add-new-ranger-form" (ngSubmit)="onSubmit()">
        <div class="add-new-ranger-input-container">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" placeholder="First Name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" placeholder="Last Name">
            </mat-form-field>
        </div>
        <div class="add-new-ranger-input-container">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phoneNumber" placeholder="Phone Number">
            </mat-form-field>
        </div>
        <div class="add-new-ranger-input-container">
            <mat-form-field appearance="outline">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob" placeholder="Date of Birth">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" placeholder="Password">
            </mat-form-field>
        </div>
        <mat-dialog-actions align="center">
            <div mat-button mat-dialog-close id="cancel-btn" class="fontSB">CANCEL</div>
            <button type="submit" mat-button mat-dialog-close id="add-ranger-btn" class="fontSB">ADD RANGER</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
