<div class="ranger-profile-cards-container">
    <div class="ranger-profile-card-container" *ngFor="let ranger of rangersList | filter:searchText">
        <mat-card class="ranger-profile-card" id="ranger{{ranger.rangerID}}ProfileCard">
            <div class="ranger-profile-card-header">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title class="fontSB" id="ranger{{ranger.rangerID}}Name">{{ranger.firstName}}&nbsp;{{ranger.lastName}}</mat-card-title>
                    <mat-card-subtitle class="fontM" id="ranger{{ranger.rangerID}}RangerLevel">Level {{ranger.accessLevel}} Ranger</mat-card-subtitle>
                </mat-card-header>
                <button mat-icon-button [matMenuTriggerFor]="menu" class="ranger-profile-card-contextMenu">
					<mat-icon>more_vert</mat-icon>
				</button>
                <mat-menu #menu="matMenu" xPosition="before">
                    <button mat-menu-item (click)="openEditRangerDialog(ranger.rangerID)">
						<span>Edit Information</span>
					</button>
                    <button mat-menu-item (click)="viewIdentifications(ranger.firstName, ranger.lastName)">
						<span>View Identifications</span>
					</button>
                    <button *ngIf="isAdmin" mat-menu-item (click)="openEditPerms()">
						<span>Change Level</span>
					</button>
                    <button *ngIf="isAdmin" mat-menu-item (click)="openDeleteRangerDialog(ranger.rangerID)">
						<span>Delete Ranger</span>
					</button>
                </mat-menu>
            </div>
            <mat-card-content>
                <div class="ranger-profile-card-contact-container">
                    <p class="fontSB">Contact Information</p>
                    <p class="ranger-profile-card-phone" id="ranger{{ranger.rangerID}}PhoneNumber">
                        <mat-icon>call</mat-icon>{{ranger.phoneNumber}}</p>
                    <p class="ranger-profile-card-email" id="ranger{{ranger.rangerID}}Email">
                        <mat-icon>mail</mat-icon>{{ranger.eMail}}</p>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button class="buttonColour" (click)="viewRangerProfile(ranger.rangerID)">VIEW PROFILE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
