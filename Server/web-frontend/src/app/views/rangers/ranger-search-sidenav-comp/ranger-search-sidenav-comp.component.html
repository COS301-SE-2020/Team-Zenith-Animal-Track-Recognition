<div id="ranger-search-sidenav">
    <div id="ranger-search-controls-container">
        <mat-button-toggle-group id="ranger-search-controls" #group="matButtonToggleGroup" name="sortResultsBy">
            <mat-button-toggle value="surname" checked (click)="toggle(true)">Surname</mat-button-toggle>
            <mat-button-toggle value="level" (click)="toggle(false)">Level</mat-button-toggle>
        </mat-button-toggle-group>
			<form [formGroup]="stateForm">
			<mat-form-field appearance="outline">
		    <input type="text" matInput placeholder="States Group" formControlName="stateGroup" position="below" required [matAutocomplete]="autoGroup" [matAutocompleteConnectedTo]="origin">
           <!-- <input matInput placeholder="Search Rangers..." type="text" name="search" [(ngModel)]="searchText" autocomplete="off">-->
            <mat-icon matPrefix>search</mat-icon>
			</mat-form-field>
			</form>
    </div>
    <div id="ranger-search-results-container" matAutocompleteOrigin #origin="matAutocompleteOrigin">
      <mat-autocomplete #autoGroup="matAutocomplete">
        <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
          <mat-option *ngFor="let name of group.names" [value]="name">
            {{name}}
          </mat-option>
      </mat-optgroup>
    </mat-autocomplete>
